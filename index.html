<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css"/>
    <title>Coding Quiz</title>
</head>

<body>
    <header>
        <!-- ADD HIGHSCORES -->
        <div>    
            <button id="score-btn">High Scores</button>
        </div>
        <div id="highscore">
        </div>
         
        <!-- Timer -->
        <div id="timer">
        </div>
    </header>

    <div>
        <h1> Coding Quiz</h1>
    </div>
    
    <div id="intro">
        <h2>Try your hand at this timed coding quiz! 
            <br>Can you correctly answer all? 
        </h2>
        <button id="start-btn">Start</button>
    </div>

    <!-- Questions -->
    <section id="quiz">
        <div>
            <p id="question"></p>
        </div>

    <!-- Answer choices -->
        <div id="choices">
            <button id="a" class="btn" onclick="getAnswer('A')">A.</button>
            <button id="b" class="btn" onclick="getAnswer('B')">B.</button>
            <button id="c" class="btn" onclick="getAnswer('C')">C.</button>
            <button id="d" class="btn" onclick="getAnswer('D')">D.</button>
        </div>

        <div>
            <p id="wrong-correct"></p>
        </div>
    </section>

    <!-- End  -->
    <div id="end-of-quiz">
        <p id="ending"></p>
        <form>
            <input type="text" id="initial" value="" name="initials" placeholder="Initials">
            <button id="submit" name="submitInitials">Submit High Score</button>
            <br>
                <button type="reset" id="reset" name="resetQuiz">Replay the Quiz!</button>
            </br>
        </form>
    </div>
<script src="assets/js/script.js"></script>
</body>

</html>
